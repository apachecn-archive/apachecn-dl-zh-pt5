                    <h1 class="header-title">第2部分:面向物联网的深度学习应用开发实践</h1>

                

            

            

                

<p>在本节中，我们将熟悉如何使用深度学习来创建各种用例的应用，如图像识别、音频/语音/声音识别、室内定位以及生理和心理状态检测。我们还将通过使用聚类算法在物联网中进行异常检测的示例来了解如何创建应用程序。</p>

<p>本节包括以下章节:</p>
