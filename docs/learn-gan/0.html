<div><div><div><div><div><div><h1 class="title"><a id="pref06"/>前言</h1></div></div></div><p>概念和模型(在本书中回顾)将有助于建立和有效地从监督任务(如图像分类)领域到具有创造力的非监督学习领域的深度网络。</p><p>使用基本的生成网络概念，您将学习从未标记的数据中生成逼真的图像，从文本描述中合成图像，以及发现风格转移的各个领域之间的关系。</p><div><div><div><div><h1 class="title"><a id="ch00lvl1sec02"/>这本书涵盖了什么</h1></div></div></div><p><a class="link" href="ch01.html" title="Chapter 1. Introduction to Deep Learning">第1章</a>、<em>深度学习简介</em>，讲述了以简单的方式刷新与深度学习相关的一般概念和术语，而没有太多的数学和方程。此外，它将显示深度学习网络如何在这些年中发展，以及它们如何随着生成模型的出现在无监督的领域中取得进展。</p><p><a class="link" href="ch02.html" title="Chapter 2. Unsupervised Learning with GAN">第2章</a>，<em>GAN的无监督学习</em>，展示了生成性对抗网络如何工作，并讲述了GAN的构建模块。它将展示深度学习网络如何用于半监督领域，以及如何将它们应用于图像生成和创意。甘很难训练。本章着眼于改进培训/学习过程的一些技巧。</p><p><a class="link" href="ch03.html" title="Chapter 3. Transfer Image Style Across Various Domains">第3章</a>，<em>跨不同领域传递图像风格，</em>讲述了使用简单但功能强大的CGAN和CycleGAN模型的创意。它解释了如何使用有条件的GAN来创建基于特定特征或条件的图像。本章还讨论了如何通过使用BEGAN稳定网络训练来克服模型崩溃问题。最后，它涵盖了跨不同领域的风格转移(苹果到橙色；马对斑马)。</p><p><a class="link" href="ch04.html" title="Chapter 4. Building Realistic Images from Your Text">第4章</a>，<em>从你的文本中构建真实的图像</em>，介绍了将生成性对抗网络堆叠成多个阶段的最新方法，以利用StackGAN将文本到图像的合成问题分解成两个更易于管理的子问题。本章还展示了DiscoGAN如何成功地跨多个领域传递风格，以从给定的鞋子图像输入生成手袋的输出图像，或执行名人图像的性别转换。</p><p><a class="link" href="ch05.html" title="Chapter 5. Using Various Generative Models to Generate Images">第5章</a>，<em>使用各种生成模型生成图像</em>，介绍预训练模型的概念，并讨论使用Apache Spark在大型分布式系统上运行深度学习和生成模型的技术。然后，我们将使用GAN预训练模型来增强低质量图像的分辨率。最后，我们将学习其他种类的生成模型，如用于图像生成和造型的DeepDream和VAE。</p><p><a class="link" href="ch06.html" title="Chapter 6. Taking Machine Learning to Production">第6章</a>、<em>将机器学习用于生产</em>，描述了使用基于微服务的容器化或无服务器技术，在数据中心和云上将基于机器学习和深度学习的智能应用部署到生产的各种方法。</p></div></div></div></div>

<div><div><div><div><div><div><h1 class="title">这本书你需要什么</h1></div></div></div><p>本书中使用的所有工具、库和数据集都是开源的，可以免费获得。书中使用的一些云环境提供了免费试用版。通过这本书，以及对机器学习(或深度学习)的一些足够的接触，读者将能够通过生成性对抗网络深入了解深度学习的创造性。</p><p>您将需要使用<code class="literal">pip</code>安装Python和一些额外的Python包，以便有效地运行本书中介绍的代码示例。</p></div></div></div>

<div><div><div><div><div><div><h1 class="title"><a id="ch00lvl1sec04"/>这本书是给谁的</h1></div></div></div><p>这本书的目标读者是机器学习专家和数据科学家，他们希望探索生成模型的力量，从未标记的原始数据或噪声中创建逼真的图像。</p><p>拥有足够的机器学习和神经网络知识，并接触过Python编程语言的读者可以使用这本书来学习如何从文本中合成图像，或自动发现相似领域之间的关系，并利用基于深度学习的生成架构探索无监督的领域。</p></div></div></div>

<div><div><div><div><div><div><h1 class="title"><a id="ch00lvl1sec05"/>惯例</h1></div></div></div><p>在这本书里，你会发现许多区分不同类型信息的文本风格。以下是这些风格的一些例子，并解释了它们的含义。</p><p>用于导入必要的包和库模块的代码块设置如下:</p><div><pre class="programlisting">&lt;div class="packt_code"&gt;
nsamples=6
Z_sample = sample_Z(nsamples, noise_dim)
y_sample = np.zeros(shape=[nsamples, num_labels])
y_sample[:, 7] = 1 # generating image based on label
samples = sess.run(G_sample, feed_dict={Z: Z_sample, Y:y_sample})
&lt;/div&gt;</pre></div><p><strong>新术语</strong>和<strong>重要词语</strong>以粗体显示。例如，您在屏幕上、菜单或对话框中看到的单词会出现在文本中，如下所示:“单击<strong>下一步</strong>按钮进入下一屏幕。”</p><div><div><h3 class="title"><a id="note01"/>注意</h3><p>警告或重要提示出现在这样的框中。</p></div></div><div><div><h3 class="title"><a id="tip01"/>提示</h3><p>提示和技巧是这样出现的。</p></div></div></div></div></div>

<div><div><div><div><div><div><h1 class="title">读者反馈</h1></div></div></div><p>我们随时欢迎读者的反馈。让我们知道你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们开发出你真正能从中获益最多的图书非常重要。</p><p>要向我们发送总体反馈，只需发送电子邮件至<code class="email">&lt;<a class="email" href="mailto:feedback@packtpub.com">feedback@packtpub.com</a>&gt;</code>，并在邮件主题中提及书名。</p><p>如果有一个你擅长的主题，并且你有兴趣写一本书或者为一本书投稿，请查看我们在<a class="ulink" href="http://www.packtpub.com/authors">www.packtpub.com/authors</a>的作者指南。</p></div></div></div>

<div><div><div><div><div><div><h1 class="title"><a id="ch00lvl1sec07"/>客户支持</h1></div></div></div><p>既然您已经是Packt book的骄傲拥有者，我们有许多东西可以帮助您从购买中获得最大收益。</p><div><div><div><div><h2 class="title"><a id="ch00lvl2sec02"/>下载示例代码</h2></div></div></div><p>您可以从您在<a class="ulink" href="http://www.packtpub.com">http://www.packtpub.com</a>的账户下载您购买的所有Packt书籍的示例代码文件。如果你在别处购买了这本书，你可以访问<a class="ulink" href="http://www.packtpub.com/support">http://www.packtpub.com/support</a>并注册，文件会直接通过电子邮件发送给你。</p><p>您可以按照以下步骤下载代码文件:</p><div><ol class="orderedlist arabic"><li class="listitem">使用您的电子邮件地址和密码登录或注册我们的网站。</li><li class="listitem">将鼠标指针悬停在顶部的<strong>支架</strong>标签上。</li><li class="listitem">点击<strong>代码下载&amp;勘误表</strong>。</li><li class="listitem">在<strong>搜索</strong>框中输入书名。</li><li class="listitem">选择您要下载代码文件的书。</li><li class="listitem">从下拉菜单中选择您购买这本书的地方。</li><li class="listitem">点击<strong>代码下载</strong>。</li></ol></div><p>您也可以通过点击Packt Publishing网站上该书网页上的<strong>代码文件</strong>按钮来下载代码文件。在<strong>搜索</strong>框中输入图书名称即可进入该页面。请注意，您需要登录到您的Packt帐户。</p><p>下载文件后，请确保使用最新版本的解压缩或解压文件夹:</p><div><ul class="itemizedlist"><li class="listitem" style="list-style-type: disc">WinRAR / 7-Zip for Windows</li><li class="listitem" style="list-style-type: disc">适用于Mac的Zipeg / iZip / UnRarX</li><li class="listitem" style="list-style-type: disc">用于Linux的7-Zip / PeaZip</li></ul></div><p>该书的代码包也托管在GitHub上，网址是<a class="ulink" href="https://github.com/PacktPublishing/Learning–Generative–Adversarial–Networks">https://GitHub . com/packt publishing/Learning–Generative–Adversarial–Networks</a>。我们在https://github.com/PacktPublishing/也有丰富的书籍和视频目录中的其他代码包。看看他们！</p></div><div><div><div><div><h2 class="title"><a id="ch00lvl2sec03"/>下载这本书的彩色图片</h2></div></div></div><p>我们还为您提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从<a class="ulink" href="https://www.packtpub.com/sites/default/files/downloads/LearningGenerativeAdversarialNetworks_ColorImages.pdf">https://www . packtpub . com/sites/default/files/downloads/learninggenerativeadersarialnetworks _ color images . pdf</a>下载该文件</p></div><div><div><div><div><h2 class="title"><a id="ch00lvl2sec04"/>勘误表</h2></div></div></div><p>尽管我们已尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做，你可以让其他读者免受挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误表，请通过访问<a class="ulink" href="http://www.packtpub.com/submit-errata">http://www.packtpub.com/submit-errata</a>，选择您的图书，点击<strong>勘误表</strong> <strong>提交</strong> <strong>表格</strong>链接，并输入您的勘误表的详细信息。一旦您的勘误表得到验证，您的提交将被接受，该勘误表将被上传到我们的网站上，或添加到现有勘误表的任何列表中，位于该标题的勘误表部分。</p><p>要查看之前提交的勘误表，请前往<a class="ulink" href="https://www.packtpub.com/books/content/support">https://www.packtpub.com/books/content/support</a>并在搜索栏中输入图书名称。所需信息将出现在<strong>勘误表</strong>部分。</p></div><div><div><div><div><h2 class="title"><a id="ch00lvl2sec05"/>盗版</h2></div></div></div><p>互联网上版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何形式的非法拷贝，请立即向我们提供地址或网站名称，以便我们采取补救措施。</p><p>请通过<code class="email">&lt;<a class="email" href="mailto:copyright@packtpub.com">copyright@packtpub.com</a>&gt;</code>联系我们，并提供可疑盗版材料的链接。</p><p>我们感谢您帮助保护我们的作者，以及我们为您带来有价值内容的能力。</p></div><div><div><div><div><h2 class="title"><a id="ch00lvl2sec06"/>问题</h2></div></div></div><p>如果您对本书的任何方面有问题，可以通过<code class="email">&lt;<a class="email" href="mailto:questions@packtpub.com">questions@packtpub.com</a>&gt;</code>联系我们，我们将尽最大努力解决问题。</p></div></div></div></div></body></html>
